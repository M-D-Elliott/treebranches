{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Login | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
	<h1>Log in:</h1>

	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit">
	</form>
</div>
<div class="container">
	<br>
	<br>
	<h5><a href="{% url 'accounts:signup' %}" class="btn btn-default">Create a new account?</a></h5>
</div>
{% endblock %}
